# ------------------------------------------------------------------------------
# lithium_DS_sb_active_scalability_mtcbench
# ------------------------------------------------------------------------------
- job-template:
    name: lithium_DS_sb_active_scalability_mtcbench-{branch}
    description: 'Enter the job description here'
    block-downstream: false
    block-upstream: false
    defaults: github-stress
    triggers:
      - timed:
    builders:
      - shell: |
          export CONFIG_FILENAME="lithium_DS_sb_active_scalability_mtcbench"

          source /$WORKSPACE/jenkins_jobs/common/stress_tests_pre_actions.sh

          # test execution
          # --------------------------------------------------------------------
          python3.4 ./stress_test/nstat_orchestrator.py \
          --test="sb_active_scalability_mtcbench" \
          --ctrl-base-dir=$WORKSPACE/controllers/odl_lithium_sr2_pb/  \
          --sb-generator-base-dir=$WORKSPACE/emulators/mt_cbench/ \
          --json-config=$WORKSPACE/stress_test/stress_test_confs/lithium_sr2/$CONFIG_FILENAME".json" \
          --json-output=$WORKSPACE/$OUTPUT_FILENAME"_results.json" \
          --html-report=$WORKSPACE/report.html \
          --output-dir=$WORKSPACE/$RESULTS_DIR/

          /$WORKSPACE/jenkins_jobs/common/stress_tests_post_actions.sh

