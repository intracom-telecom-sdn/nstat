# ------------------------------------------------------------------------------
# defaults:github-stress
# ------------------------------------------------------------------------------

- defaults:
    name: github-stress
    project-type: freestyle
    disabled: false
    block-downstream: false
    concurrent: false
    node: test-server
    scm:
    - git:
        url: git@<git_url>
        credentials-id: <provide with API token>
        branches: ['{branch}']
    logrotate:
       numToKeep: 30
    publishers:
    - html-publisher:
        dir: /tmp/publisher/
        files: "report.html"
        name: NSTAT
        keep-all: true
        allow-missing: true
    - email:
        recipients: <name>@<domain>